<?php
  global $post;
  $category_id = get_cat_ID('Recommended');
  $args = array(
  'category'      => $category_id,
  'orderby'       => 'post_date',
  'order'         => 'DESC',
  'post_type'     => 'post',
  'post_status'   => 'published',
  'numberposts'   => -1
  );
  $posts = get_posts($args);

  foreach($posts as $post)
  {
    if ( !$posts) { continue; }
    setup_postdata($post); ?>

    <div class="recommended-content"><?php the_content(); ?></div>

<?php }?>
